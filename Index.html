<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Main Page</title>
</head>

<body>

  <section>
    <div class="skewed"></div>
    
      <div class="navbar">
        <a href="#home" id="home" class="active"><i class="fa fa-home" aria-hidden="true"> </i> Home</a>
        <a href="#contact" id="contact"><i class="fa fa-envelope" aria-hidden="true"></i> Contact</a>
        <a href="#search" id="search"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
        <a href="#login" id="login" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-key"></i> Login</a>
        <a href="#logout" class="nav-link" id="logout"><span class="fa fa-sign-out"></span>Logout</a>
      </div>
      
      <div class="alert alert-success" id="success-alert">
        <button type="button" class="close2" data-dismiss="alert">x</button>
        <strong>Oh Nooo! </strong> User must login to add contacts.
      </div>
      
      <div id="id01" class="modal">
        <form class="modal-content animate" id="login">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
              title="Close Modal">&times;</span>
            <i class="fa fa-key fa-spin fa-5x" id="one" aria-hidden="true"></i>
          </div>
          <div class="container">
            <label for="uname"><b>Email ID</b></label>
            <input id="two" type="text" placeholder="Enter Username" autocomplete="off" class="focus" name="uname"
              required>
            <label for="psw"><b>Password</b></label>
            <input id="three" type="password" placeholder="Enter Password" autocomplete="off" class="focus" name="psw"
              required>
            <button id="login-btn" class="btn" type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me</label>
          </div>
          <div class="container" style="background-color:#2c3e50">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn">Cancel</button>
            <span class="psw" style="color:white">Forgot <a href="#" style="color:white">password?</a></span>

            <br><br>

            <div id="login-error"></div>
            <div id="sucessful-login-msg"></div>
          </div>
        </form>
      </div>
      <!-- div for Home -->
      <div id="home-block">
        <div class="welcome">
          <h1 id="user"></h1>
        </div>
        <!-- input field -->
        <div class="group-container" id="home-group-container">
          <input type="text123" id="find" placeholder="search.."><button id="search-bar" class="btnn btn-primary"><span
              class="fa fa-search "></span></button>
        </div>
        <!-- table to display added contact -->
        <table class="table table-striped table-borderd" id="added-information">
          <thead>
            <tr>
              <th scope="col">S.NO.</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Mobile</th>
              <th scope="col">Email</th>
              <th scope="col">City</th>
              <th scope="col">Edit | Delete</th>
            </tr>
          </thead>
          <tbody id="table-contents">
          </tbody>
        </table>
      </div>

      <!-- div for contacts -->
      <!-- error msg if not login -->
      <div id="error_msg"></div>


      <!-- add contact form -->
      <div id="contact-form" class="form">
        <label for="firstname"><b>First Name:</b></label>
        <input type="text" id="firstName" class="a" placeholder="Enter First Name..">

        <br>

        <label for="lastname"><b>Last Name:</b></label>
        <input type="text" id="lastName" class="a" placeholder="Enter Last Name..">

        <br>

        <label for="mobile"><b>Mobile:</b></label>
        <input type="text" id="mobile" class="a" placeholder="Enter Mobile no...">

        <br>

        <label for="email"><b>Email:</b></label>
        <input type="text" id="email" class="a" placeholder="Enter Email..">

        <br>

        <label for="city"><b>City:</b></label>
        <input type="text" id="city" class="a" placeholder="Enter your City..">

        <br><br>

        <div id="added-msg" class="alert alert-sucess"><br><br></div>

        <div id="all-message" class="alert alert-danger"><br><br></div>

        <button type="submit" id="add-contact-btn"><i class="fa fa-plus" aria-hidden="true"></i><b> Add
            Contact</b></button>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
  </section>
</body>

</html>
